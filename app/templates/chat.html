<div class="bg-white shadow-lg rounded-lg overflow-hidden">
    <div class="bg-blue-600 text-white px-4 py-2 flex justify-between items-center">
        <h3 class="font-semibold">Chat con el Vendedor</h3>
    </div>
    <div class="p-4">
        <div class="chat-window mb-4 border rounded">
            <div class="flex flex-col space-y-2 p-2">
                <div class="bg-gray-200 p-2 rounded-lg self-start max-w-[80%]">
                    <p class="text-sm">Hola, estoy interesado en Bella. ¿Podrías darme más información?</p>
                </div>
                <div class="bg-blue-100 p-2 rounded-lg self-end max-w-[80%]">
                    <p class="text-sm">¡Claro! Bella es una excelente productora de leche. ¿Qué te gustaría saber específicamente?</p>
                </div>
                <div class="bg-gray-200 p-2 rounded-lg self-start max-w-[80%]">
                    <p class="text-sm">Me interesa su historial de salud y producción láctea.</p>
                </div>
            </div>
        </div>
        <form id="chatForm" class="flex items-center">
            <input type="text" id="messageInput" placeholder="Escribe un mensaje..." class="flex-grow p-2 border rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button type="submit" class="bg-blue-600 text-white p-2 rounded-r-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                </svg>
            </button>
        </form>
    </div>
</div>
</div>

<script>
const chatForm = document.getElementById('chatForm');
const messageInput = document.getElementById('messageInput');
const chatWindow = document.querySelector('.chat-window');

chatForm.addEventListener('submit', (e) => {
    e.preventDefault();
    if (messageInput.value.trim() !== '') {
        const messageDiv = document.createElement('div');
        messageDiv.className = 'bg-blue-100 p-2 rounded-lg self-end max-w-[80%] mb-2';
        messageDiv.innerHTML = `<p class="text-sm">${messageInput.value}</p>`;
        chatWindow.appendChild(messageDiv);
        messageInput.value = '';
        chatWindow.scrollTop = chatWindow.scrollHeight;
    }
});
</script>
