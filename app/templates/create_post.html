{% extends 'base.html' %}
{% load tailwind_filters %}
{% block content %}

<script>
    function autoFillForm() {
        const exampleTexts = ["Ejemplo 1", "Ejemplo 2", "Lorem Ipsum", "Texto de prueba"];
        const exampleNumbers = [100, 250, 500, 750, 1000];
        const exampleDescriptions = [
            "Una descripción detallada del animal.",
            "Este animal es excelente para la producción de leche.",
            "Animal joven y saludable con buena genética.",
            "Perfecto para la cría y reproducción.",
        ];
        const today = new Date().toISOString().split('T')[0];

        document.querySelectorAll("input, textarea, select").forEach(field => {
            if (field.type === "text") {
                field.value = exampleTexts[Math.floor(Math.random() * exampleTexts.length)];
            } else if (field.type === "number") {
                field.value = exampleNumbers[Math.floor(Math.random() * exampleNumbers.length)];
            } else if (field.type === "date") {
                field.value = today;
            } else if (field.tagName.toLowerCase() === "textarea") {
                field.value = exampleDescriptions[Math.floor(Math.random() * exampleDescriptions.length)];
            } else if (field.tagName.toLowerCase() === "select") {
                const options = field.options;
                field.selectedIndex = Math.floor(Math.random() * options.length);
            }
        });
    }
</script>

<div class="max-w-2xl mx-auto p-4">
    <h1 class="text-2xl font-bold text-center mb-4">Crear Publicación de Animal</h1>
    <div class="text-center mb-4">
        <button type="button" onclick="autoFillForm()" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">
            Rellenar automáticamente
        </button>
    </div>

    <form method="POST" enctype="multipart/form-data" class="bg-white shadow-md rounded-lg p-6">
        {% csrf_token %}
        {{form | crispy }}

        <div class="flex items-center justify-between">
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Crear Publicación</button>
        </div>
    </form>
</div>
{% endblock %}
