<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venta de Ganado Bovino</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body class="bg-background font-sans">
    <nav class="flex justify-end p-4">
        <div class="space-x-4">
            {% if request.user.is_authenticated %}
            <a href="{% url 'home' %}" class="text-blue-600 hover:underline">Home</a>
                <span>
                    <a href="{% url 'profile' user.id %}">{{ user.username }}</a></span>
                <a href="{% url 'account_logout' %}" class="text-blue-600 hover:underline">Logout</a>
            {% else %}
                <a href="{% url 'account_login' %}" class="text-blue-600 hover:underline">Login</a>
            {% endif %}
        </div>
    </nav>
    {% block content %}{% endblock %}
</body>
</html>
